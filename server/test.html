<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Mavenlink OAuth client results</title>
</head>
<body>

<label for="time">Time:</label>
<input type="time" value="30" placeholder="00:00:00" id="time" name="time" />
<label for="billable">Billable:</label>
<input type="checkbox" name="billable" />
<label for="notes">Notes:</label>
<input type="text" name="notes" id="notes" placeholder="What ya thinkin about?"/>
<input type="submit" id="submit" value="Save" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    jQuery(document).ready( function($){
        
        $('#submit').on('click', function(){
            //Grab the form values
            var workspace = 12337548;
            var task = 139226008;
            var time = 30;
            var notes = "Test";
            
            $.ajax({
                url: 'index.php',
                dataType: 'jsonp',
                jsonp: 'jsoncallback',
                timeout: 15000,
                type: 'POST',
	            data:{'workspace_id': workspace, 'task_id': task, 'time': time, 'notes': notes},
                error: {},
                cache: false,
                success: function(data){
                    console.log(data);
                    }
            });
            
        });
    });
</script>
</body>
</html>
